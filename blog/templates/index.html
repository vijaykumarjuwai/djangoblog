{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.published %}
            <div class="post">
                <h5><a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a></h5>
                <p> {{ post.description }} </p>
                <p> {{ post.post_date | date:"d-m-Y"|lower }} </p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
